version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: equipment-rental-db
    environment:
      POSTGRES_DB: equipment_rental
      POSTGRES_USER: rental_user
      POSTGRES_PASSWORD: rental_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - equipment-rental-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: equipment-rental-redis
    ports:
      - "6379:6379"
    networks:
      - equipment-rental-network

